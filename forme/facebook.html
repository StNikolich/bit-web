<!DOCTYPE html>
<html>

<head>
    <title>Forms</title>
</head>

<body>
    <form action="" method="">
        <label>
            Name
            <input type="text" name="name" required>
        </label>
        <label>
            Date
            <input type="date" name="date" required>
        </label>
        <label>
            Website
            <input type="url" name="url" required>
        </label>
        <label>
            Email
            <input type="email" name="email" required>
        </label>
        <label>
            Phone
            <input type="tel" name="phone" required>
        </label>
        <label>
            Send
            <input type="submit" name="phone" required>
        </label>
    </form>
</body>
</html>
