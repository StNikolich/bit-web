<!DOCTYPE html>
<html>

<head>
    <title>Forms</title>
</head>

<body>
    <p>Datum rodjenja</p>
    <select name="day">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
    </select>
    <select name="month">
        <option value="1">1.</option>
        <option value="2">2.</option>
        <option value="3">3.</option>
        <option value="4">4.</option>
        <option value="5">5.</option>
        <option value="6">6.</option>
        <option value="7">7.</option>
    </select>
    <select name="year">
        <option value="1999">1999.</option>
        <option value="2000">2000.</option>
        <option value="2001">2001.</option>
        <option value="2002">2002.</option>
        <option value="2003">2003.</option>
        <option value="2004">2004.</option>
        <option value="2005">2005.</option>
    </select>
    <p>Omiljeni automobili</p>
    <select name="day" multiple="multiple" size="5">
        <option value="audi_a4">Audi A4</option>
        <option value="bmw_3">BMW 3</option>
        <option value="zastava_101">Zastava 101</option>
        <option value="skoda_fabia">Skoda Fabia</option>
        <option value="suzuki_maruti">Suzuki Maruti</option>
        <option value="kia_jipp">KIA jipp</option>
        <option value="Pezo_307">Pezo 307</option>
    </select>
</body>
</html>
